<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Create</title>
</head>
<body>
    <div class="container-fluid">
        <h1>Form</h1>
        <hr>
        <form class="form" action="/response" method="POST">
            <div class="form-group col-md-4">
                <label for="student">Student's name:</label>
                <input class="form-control" type="text" id="student" name="student" placeholder="Write here...">
            </div>
            <div class="form-group col-md-4">
                <label for="subject">Subject:</label>
                <input class="form-control" type="text" id="subject" name="subject" placeholder="Write here...">
            </div>
            <div class="form-group col-md-4">
                <label for="grade">Grade:</label>
                <input class="form-control" type="number" step=".01" id="grade" name="grade">
            </div>
            <div class="button-group col-md-4">
                <a class="btn btn-light" href="/">Back</a>
                <button class="btn btn-outline-primary" type="submit">Send</button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
